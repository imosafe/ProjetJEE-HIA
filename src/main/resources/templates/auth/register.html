<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Inscription - E-Sport Master</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #212529; color: #e9ecef; }
        .card { background-color: #343a40; border-color: #495057; }
        .form-control { background-color: #495057; border-color: #6c757d; color: white; }
        .form-control:focus { background-color: #495057; color: white; border-color: #0d6efd; }
    </style>
</head>
<body>

<nav class="navbar navbar-dark bg-dark mb-5 border-bottom border-secondary">
    <div class="container">
        <a class="navbar-brand" href="/">üéÆ E-Sport Bracket Master</a>
    </div>
</nav>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card shadow-lg">
                <div class="card-header text-center bg-primary text-white">
                    <h3>Cr√©er un compte</h3>
                </div>
                <div class="card-body p-4">

                    <div th:if="${error}" class="alert alert-danger" role="alert">
                        ‚ö†Ô∏è <span th:text="${error}">Message d'erreur</span>
                    </div>

                    <form action="/register" method="post" th:object="${user}">

                        <div class="mb-3">
                            <label for="username" class="form-label">Nom d'utilisateur</label>
                            <input type="text" class="form-control" id="username" th:field="*{username}" required>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Mot de passe</label>
                            <input type="password" class="form-control" id="password" th:field="*{password}" required>
                        </div>

                        <div class="d-grid gap-2 mt-4">
                            <button type="submit" class="btn btn-success btn-lg">S'inscrire üöÄ</button>

                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
