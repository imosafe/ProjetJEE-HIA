<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout(title=~{::title}, content=~{::section})}">
<head>
    <title th:text="${team.name} + ' - Mon Équipe'">Mon Équipe</title>
</head>
<body>

<section>
    <div class="p-5 mb-4 bg-dark text-white rounded-3 shadow position-relative overflow-hidden">
        <div class="d-flex align-items-center">
            <img th:src="${team.logoUrl != null && !team.logoUrl.isEmpty() ? team.logoUrl : 'https://placehold.co/150x150?text=No+Logo'}"
                 alt="Logo" class="rounded-circle border border-4 border-danger me-4"
                 style="width: 120px; height: 120px; object-fit: cover;">

            <div>
                <h1 class="display-4 fw-bold" th:text="${team.name}">Nom Équipe</h1>
                <span class="badge bg-danger fs-5" th:text="${team.game}">Jeu</span>
                <p class="lead mt-2 mb-0">Effectif actuel : <span th:text="${team.members.size()}">0</span> joueurs</p>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-8">
            <div class="card shadow-sm mb-4">
                <div class="card-header bg-white py-3">
                    <h4 class="mb-0 text-dark"><i class="bi bi-people-fill text-danger"></i> Roster (Membres)</h4>
                </div>
                <div class="list-group list-group-flush">

                    <div th:each="member : ${team.members}" class="list-group-item d-flex justify-content-between align-items-center py-3">
                        <div class="d-flex align-items-center">
                            <i class="bi bi-person-circle fs-3 text-secondary me-3"></i>
                            <div>
                                <h5 class="mb-0" th:text="${member.username}">Pseudo</h5>
                                <small class="text-muted" th:text="${member.role}">ROLE</small>
                            </div>
                        </div>

                        <span th:if="${member.username == session.user.username}" class="badge bg-success">C'est vous</span>
                    </div>

                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">Gestion</h5>
                    <p class="card-text text-muted">Actions disponibles pour votre équipe.</p>

                    <form action="/teams/leave" method="post" onsubmit="return confirm('Voulez-vous vraiment quitter cette équipe ?');">
                        <button type="submit" class="btn btn-outline-danger w-100 mb-2">
                            <i class="bi bi-box-arrow-right"></i> Quitter l'équipe
                        </button>
                    </form>

                    <button class="btn btn-outline-dark w-100" onclick="alert('Lien copié ! Partagez-le à vos amis.')">
                        <i class="bi bi-share"></i> Inviter des joueurs
                    </button>
                </div>
            </div>

            <div class="card shadow-sm mt-3">
                <div class="card-header bg-light">
                    <b>Tournois Inscrits</b>
                </div>
                <div class="card-body text-center text-muted">
                    Aucun tournoi en cours.
                    <br>
                    <a href="/tournaments" class="btn btn-link btn-sm">Voir le catalogue</a>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
