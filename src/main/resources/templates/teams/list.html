<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout('Catalogue des Équipes', ~{::content})}">
<body>

<div th:fragment="content">
    <div class="container">

        <div class="d-flex justify-content-between align-items-center mb-5 border-bottom border-danger pb-3">
            <div>
                <h1 class="text-uppercase fw-bold text-white mb-0">
                    <i class="bi bi-trophy-fill text-danger"></i> Classement & Équipes
                </h1>
                <p class="text-white-50 mb-0">Rejoignez une équipe et commencez la compétition.</p>
            </div>

            <div th:if="${session.user != null and session.user.team == null}">
                <a th:href="@{/teams/new}" class="btn btn-neon">
                    <i class="bi bi-plus-lg"></i> Créer mon équipe
                </a>
            </div>
            <div th:if="${session.user != null and session.user.team != null}">
                <a th:href="@{/teams/my}" class="btn btn-outline-warning fw-bold">
                    <i class="bi bi-shield-check"></i> Voir mon équipe
                </a>
            </div>
        </div>

        <div th:if="${param.error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="bi bi-exclamation-octagon-fill"></i> <span th:text="${param.error}">Erreur</span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div th:if="${teams.empty}" class="alert alert-dark text-center py-5" role="alert">
            <i class="bi bi-ghost fs-1 d-block mb-3 text-white-50"></i>
            <span class="fs-4">C'est vide ici... Soyez les premiers à créer une équipe !</span>
        </div>

        <div class="row g-4">
            <div class="col-md-6 col-lg-4" th:each="team : ${teams}">

                <div class="card bg-dark text-white border border-secondary shadow h-100 hover-effect position-relative overflow-hidden">

                    <div class="position-absolute top-0 start-0 w-100" style="height: 4px;"
                         th:classappend="${team.game == 'League of Legends' ? 'bg-primary' : (team.game == 'Valorant' ? 'bg-danger' : 'bg-warning')}"></div>

                    <div class="card-body d-flex flex-column">

                        <div class="d-flex align-items-start justify-content-between mb-3">
                            <img th:src="${team.logoUrl != null ? team.logoUrl : 'https://placehold.co/60x60/222/FFF?text=' + #strings.substring(team.name,0,1)}"
                                 class="rounded-circle border border-2 border-white" width="60" height="60" alt="Logo">

                            <span class="badge bg-danger text-uppercase" th:text="${team.game}">JEU</span>
                        </div>

                        <h4 class="card-title fw-bold text-uppercase mb-1" th:text="${team.name}">NOM TEAM</h4>

                        <p class="small text-white-50 mb-3" th:if="${team.leader != null}">
                            Capitaine: <span class="text-white" th:text="${team.leader.username}">Pseudo</span>
                        </p>

                        <div class="mt-auto">
                            <div class="d-flex justify-content-between text-muted small mb-3">
                                <span><i class="bi bi-people-fill"></i> <span th:text="${team.members != null ? team.members.size() : 0}">0</span> Membres</span>
                                <span><i class="bi bi-trophy text-warning"></i> 0 Pts</span>
                            </div>

                            <a th:unless="${session.user != null}" th:href="@{/login}" class="btn btn-outline-light w-100 btn-sm">
                                Se connecter pour rejoindre
                            </a>

                            <form th:if="${session.user != null and session.user.team == null}"
                                  th:action="@{/teams/{id}/join(id=${team.id})}" method="post">
                                <button type="submit" class="btn btn-danger w-100 fw-bold text-uppercase btn-sm">
                                    <i class="bi bi-person-plus-fill"></i> Rejoindre
                                </button>
                            </form>

                            <button th:if="${session.user != null and session.user.team != null and session.user.team.id == team.id}"
                                    class="btn btn-success w-100 btn-sm disabled" disabled>
                                <i class="bi bi-check-circle-fill"></i> Votre Équipe
                            </button>

                            <button th:if="${session.user != null and session.user.team != null and session.user.team.id != team.id}"
                                    class="btn btn-secondary w-100 btn-sm disabled" disabled>
                                Déjà en équipe
                            </button>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
