<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout(title=~{::title}, content=~{::section})}">
<head>
    <title>Cr√©er une √âquipe - Bracket Master</title>
</head>
<body>

<section>
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-lg border-0 rounded-3 mt-5">
                <div class="card-header bg-danger text-white text-center py-3">
                    <h3 class="mb-0"><i class="bi bi-flag-fill"></i> Fonder une nouvelle √©quipe</h3>
                </div>
                <div class="card-body p-4">

                    <div th:if="${error}" class="alert alert-danger" role="alert">
                        <i class="bi bi-exclamation-triangle-fill"></i> <span th:text="${error}">Erreur</span>
                    </div>

                    <form action="/teams/new" method="post" th:object="${team}">

                        <div class="mb-3">
                            <label for="name" class="form-label fw-bold">Nom de l'√©quipe</label>
                            <input type="text" class="form-control form-control-lg" id="name" th:field="*{name}" placeholder="Ex: T1, G2 Esports..." required>
                        </div>

                        <div class="mb-3">
                            <label for="logoUrl" class="form-label fw-bold">URL du Logo</label>
                            <input type="url" class="form-control" id="logoUrl" th:field="*{logoUrl}" placeholder="https://...">
                            <div class="form-text">Lien direct vers une image (PNG/JPG).</div>
                        </div>

                        <div class="mb-3">
                            <label for="game" class="form-label fw-bold">Jeu de sp√©cialit√©</label>
                            <select id="game" th:field="*{game}" class="form-select bg-dark text-white border-secondary" required>
                            <option value="" disabled selected>-- Choisir un jeu --</option>
    
                            <option th:each="g : ${T(fr.cytech.pau.hia_jee.model.Game).values()}"
                            th:value="${g}" 
                            th:text="${g.displayName}">
                            Jeu
                            </option>
                        </select>
                        </div>

                        <div class="d-grid gap-2 mt-4">
                            <button type="submit" class="btn btn-danger btn-lg">Cr√©er et recruter üöÄ</button>
                            <a href="/" class="btn btn-outline-secondary">Annuler</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
