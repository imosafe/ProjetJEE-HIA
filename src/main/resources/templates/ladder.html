<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      th:replace="~{fragments/layout :: layout(title='Classement - À venir', content=~{::content})}">
<body>

<div th:fragment="content">
    <div class="container d-flex flex-column align-items-center justify-content-center text-center py-5" style="min-height: 60vh;">
        
        <div class="mb-4 position-relative">
            <div class="rounded-circle bg-dark d-flex align-items-center justify-content-center shadow-lg" 
                 style="width: 120px; height: 120px; border: 4px solid #dc3545;">
                <i class="bi bi-trophy-fill text-warning" style="font-size: 4rem;"></i>
            </div>
        </div>

        <h1 class="fw-bold text-uppercase fst-italic display-4 mb-3">
            Classement <span class="text-danger">À Venir</span>
        </h1>

        <p class="lead text-muted mb-5 col-md-8">
            La saison n'a pas encore commencé !<br>
            Le système de classement (Ladder) est en cours de développement par nos ingénieurs. 
            Préparez votre équipe, la compétition arrive bientôt.
        </p>

        <div class="d-flex gap-3">
            <a th:href="@{/}" class="btn btn-outline-secondary rounded-0 fw-bold text-uppercase px-4">
                <i class="bi bi-house-door-fill"></i> Accueil
            </a>
            <a th:href="@{/teams}" class="btn btn-danger rounded-0 fw-bold text-uppercase px-4 shadow">
                <i class="bi bi-people-fill"></i> Voir les équipes
            </a>
        </div>

    </div>
</div>

</body>
</html>
