<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout('Accueil - ProTeams', ~{::section})}">

<body>

<section>

    <link href="https://fonts.googleapis.com/css2?family=Saira+Extra+Condensed:wght@400;700;900&display=swap" rel="stylesheet">

    <style>
        /* 1. FOND GLOBAL */
        .portal-wrapper {
            width: 100vw;
            min-height: 85vh; /* Prend une bonne partie de l'écran */
            position: relative;
            left: 50%; right: 50%;
            margin-left: -50vw; margin-right: -50vw;
            background: #0b0e14; /* Noir profond */
            background-image: radial-gradient(circle at center, #1b2330 0%, #0b0e14 70%);
            font-family: 'Saira Extra Condensed', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            padding: 40px 0;
        }

        /* 2. EN-TÊTE MOTIVANT */
        .header-content {
            text-align: center;
            margin-bottom: 50px;
            z-index: 10;
        }

        .main-headline {
            font-size: 4rem;
            color: white;
            text-transform: uppercase;
            font-weight: 900;
            line-height: 1;
            letter-spacing: 2px;
            margin-bottom: 10px;
        }
        
        .sub-headline {
            color: #ff4655; /* Rouge Layout */
            font-size: 1.5rem;
            text-transform: uppercase;
            font-weight: 700;
            letter-spacing: 4px;
        }

        /* 3. LES 3 PORTAILS (CARTES) */
        .portals-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            width: 100%;
            max-width: 1400px;
            padding: 0 20px;
            flex-wrap: wrap;
        }

        .game-portal {
            position: relative;
            flex: 1;
            min-width: 300px;
            height: 500px; /* Cartes hautes */
            border-radius: 12px;
            overflow: hidden;
            text-decoration: none;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); /* Effet rebond léger */
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        /* Image de fond */
        .portal-bg {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background-size: cover;
            background-position: center;
            transition: transform 0.5s ease;
            filter: brightness(0.7);
        }

        /* Dégradé noir en bas pour le texte */
        .portal-overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(to top, rgba(0,0,0,0.9) 0%, transparent 60%);
            z-index: 1;
        }

        /* Contenu Texte */
        .portal-content {
            position: absolute;
            bottom: 30px;
            left: 30px;
            z-index: 2;
        }

        .portal-title {
            color: white;
            font-size: 3rem;
            font-weight: 900;
            text-transform: uppercase;
            line-height: 0.9;
            margin-bottom: 5px;
            text-shadow: 2px 2px 0px rgba(0,0,0,0.5);
        }

        .portal-action {
            color: #ff4655;
            font-size: 1.2rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0.8;
            transition: 0.3s;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* --- EFFETS AU SURVOL (LA TOUCHE PRO) --- */
        .game-portal:hover {
            transform: translateY(-15px); /* La carte monte */
            border-color: #ff4655;
            box-shadow: 0 20px 50px rgba(255, 70, 85, 0.2); /* Glow Rouge */
        }

        .game-portal:hover .portal-bg {
            transform: scale(1.1); /* L'image zoome */
            filter: brightness(1); /* L'image s'éclaire */
        }

        .game-portal:hover .portal-action {
            color: white;
            opacity: 1;
            padding-left: 10px; /* Petit mouvement du texte */
        }

        /* 4. USER STATUS (DISCRET MAIS PRESENT) */
        .user-pill {
            display: inline-flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 50px;
            padding: 8px 20px;
            margin-bottom: 20px;
        }

        /* Responsive Mobile */
        @media (max-width: 992px) {
            .portals-container { flex-direction: column; }
            .game-portal { height: 250px; width: 100%; }
        }

    </style>

    <div class="portal-wrapper">

        <div class="header-content">
            
            <div th:if="${session.user != null}">
                <div class="user-pill">
                    <i class="bi bi-circle-fill text-success me-2" style="font-size: 0.6rem;"></i>
                    <span class="text-white text-uppercase fw-bold me-1">Agent :</span>
                    <span class="text-danger fw-bold" th:text="${session.user.username}">PSEUDO</span>
                </div>
                <h1 class="main-headline">PRÊT À GAGNER ?</h1>
                <p class="sub-headline">CHOISIS TON CHAMP DE BATAILLE</p>
                
                <div class="mt-3">
                    <a th:if="${session.user.role.name() == 'PLAYER'}" href="/teams/my" class="btn btn-outline-light btn-sm rounded-pill px-4 fw-bold">MON ÉQUIPE</a>
                    <a th:if="${session.user.role.name() == 'ADMIN'}" href="/admin/tournaments/new" class="btn btn-warning btn-sm rounded-pill px-4 fw-bold text-dark">ADMIN</a>
                </div>
            </div>

            <div th:if="${session.user == null}">
                <h1 class="main-headline">REJOINS L'ÉLITE</h1>
                <p class="sub-headline">LA COMPÉTITION COMMENCE ICI</p>
                <div class="mt-4">
                    <a href="/register" class="btn btn-danger btn-lg rounded-0 fw-bold px-5" style="transform: skewX(-10deg);">CRÉER UN COMPTE</a>
                    <p class="mt-2 text-white-50 small">Déjà membre ? <a href="/login" class="text-white fw-bold">Connexion</a></p>
                </div>
            </div>

        </div>

        <div class="portals-container">
            
            <a href="/tournaments" class="game-portal">
                <div class="portal-bg" style="background-image: url('https://images.unsplash.com/photo-1542751371-adc38448a05e?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80');"></div>
                <div class="portal-overlay"></div>
                <div class="portal-content">
                    <div class="portal-title">TOURNOIS</div>
                    <div class="portal-action">VOIR LES MATCHS <i class="bi bi-arrow-right"></i></div>
                </div>
            </a>

            <a href="/teams" class="game-portal">
                <div class="portal-bg" style="background-image: url('https://images.unsplash.com/photo-1511512578047-dfb367046420?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80');"></div>
                <div class="portal-overlay"></div>
                <div class="portal-content">
                    <div class="portal-title">ÉQUIPES</div>
                    <div class="portal-action">RECRUTEMENT <i class="bi bi-arrow-right"></i></div>
                </div>
            </a>

            <a href="/ladder" class="game-portal">
                <div class="portal-bg" style="background-image: url('https://images.unsplash.com/photo-1534423861386-85a16f5d13fd?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80');"></div>
                <div class="portal-overlay"></div>
                <div class="portal-content">
                    <div class="portal-title">LADDER</div>
                    <div class="portal-action">CLASSEMENT <i class="bi bi-arrow-right"></i></div>
                </div>
            </a>

        </div>

    </div>

</section>

</body>
</html>
