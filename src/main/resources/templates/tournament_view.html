<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tournoi - Détail</title>
</head>
<body>
    <h1 th:text="${tournament.name}">Nom du tournoi</h1>

    <p>Statut : <span th:text="${tournament.status}">STATUT</span></p>

    <h2>Équipes</h2>
    <ul>
        <li th:each="team : ${tournament.teams}" th:text="${team.name}">Équipe</li>
    </ul>

    <h2>Matches</h2>
    <ul>
        <li th:each="m : ${tournament.matches}">
            <span th:text="${m.teamA != null ? m.teamA.name : 'TBD'}"></span>
            vs
            <span th:text="${m.teamB != null ? m.teamB.name : 'TBD'}"></span>
            &nbsp;(<span th:text="${m.scoreA}">0</span>-<span th:text="${m.scoreB}">0</span>)
        </li>
    </ul>

    <p><a th:href="@{/tournaments}">Retour au catalogue</a></p>
</body>
</html>
