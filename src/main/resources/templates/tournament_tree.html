<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout('Accueil - ProTeams', ~{::section})}">
      
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <style>
            .bracket-container{
                display:flex;
                flex-direction: row;
                justify-content: flex-start;
                overflow-x:auto;
                padding: 20px;
                gap:40px;
            }
            .round-column{
                display:flex;
                flex-direction:column;
                justify-content:space-around;
                min-width:250px;
            }
            .match-card{
                border:1px solid #8a0101;
                border-radius:8px;
                background-color:#0c0000;
                color:white;
                padding : 10px;
                margin: 10px 0;
                box-shadow: 2px 2px 5px rgba(0,0,0,0.3);
                position: relative;
            }
            .match-card::after{
                content:"";
                position:absolute;
                right: -42px;
                top:50%;
                width:42px;
                height:2px;
                background:#8a0101;
            }
            .round-column:last-child .match-card::after {
            display: none;  
        }

        .team-success{color: #00ff00 !important;}
        </style>
    </head>
    <body>
        <div class="container mt-4">
        <h1 th:text="${tournament.game}+'-Arbre du Tournoi'">Tournoi</h1>
        <div th:if="${idAdmin and (tournament.matches==null or tournmanet.matches.empty)}">
            <form th:action="${isAdmin} ? @{/admin/tournaments/{id}/generate(id=${tournament.id})} : @{/tournaments/{id}/generate(id=${tournament.id})}" method="post">
                <button class="btn btn-primary">Générer l'Arbre (Admin)</button>
            </form>
        </div>
        <hr>
        <div class="bracket-container" th:if="${matchesByRound!=null and !matchesByRound.isEmpty()}"></div>
        <div th:each="roundEntry : ${matchesByRound}" class="round-column">
            <div class="round-title" th:text="'Round'+${roundEntry.key}"></div>
            <div th:each="match:${roundEntry.value}" class="match-card">
                <div class="d-flex justify-content-between">
                    <span th:text="${match.teamA != null ? match.teamA.name : 'En attente'}"
                          th:classappend="${match.winner == match.teamA} ? 'text-success fw-bold' : ''"></span>
                    <span class="badge bg-secondary" th:text="${match.scoreA}"></span>
                </div>
                <div class="d-flex justify-content-between mt-1">
                    <span th:text="${match.teamB != null ? match.teamB.name : 'En attente'}"
                          th:classappend="${match.winner == match.teamB} ? 'text-success fw-bold' : ''"></span>
                    <span class="badge bg-secondary" th:text="${match.scoreB}"></span>
                </div>

                <div th:if="${isAdmin and match.winner == null and match.teamA != null and match.teamB != null}" class="mt-2 border-top pt-2">
                    <form th:action="${isAdmin} ? @{/admin/tournaments/{id}/generate(id=${tournament.id})} : @{/tournaments/{id}/generate(id=${tournament.id})}" method="post" class="d-flex gap-1">
                        <input type="number" name="scoreA" class="form-control form-control-sm" placeholder="Score A" required style="width: 60px;">
                        <input type="number" name="scoreB" class="form-control form-control-sm" placeholder="Score B" required style="width: 60px;">
                        <button type="submit" class="btn btn-sm btn-success">OK</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <div class="mt-3">
        <a th:href= "${isAdmin} ? @{/admin/tournaments} : @{/tournaments}" class="btn btn-outline-secondary">Retour au catalogue des tournois</a>
    </div>
    <script></script>
</div>
    </body>
</html>
