<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout(~{::title}, ~{::#sponsor-list-content})}">
<head>
    <title>Gérer les Sponsors</title>
</head>
<body>

    <div id="sponsor-list-content">
        <div class="container mt-5">
            
            <h1 class="mb-4 text-danger">Gestion des Sponsors</h1>
            
            <a th:href="@{/admin/sponsors/new}" class="btn btn-danger mb-3">
                <i class="fas fa-plus"></i> Ajouter un nouveau Sponsor
            </a>

            <table class="table table-dark table-striped table-hover"> 
                <thead class="table-danger">
                    <tr>
                        <th>ID</th>
                        <th>Nom du Sponsor</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="sponsor : ${sponsors}">
                        <td th:text="${sponsor.id}">1</td>
                        <td th:text="${sponsor.name}">HyperX</td>
                        <td>
                            <a th:href="@{/admin/sponsors/delete/{id}(id=${sponsor.id})}"
                               class="btn btn-sm btn-outline-light"
                               onclick="return confirm('Confirmer la suppression ?')">
                                Supprimer
                            </a>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(sponsors)}">
                        <td colspan="3" class="text-center text-muted">Aucun sponsor n'a encore été créé.</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</body>
</html>
