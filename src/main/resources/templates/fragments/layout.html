<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:fragment="layout(title, content)"> 
<head th:fragment="header(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:replace="${title}">E-Sport Bracket Master</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            background-color: #f0f0f0; 
            color: #343a40; 
        }
        .navbar {
            border-bottom: 3px solid #ff4500; 
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.4);
        }
    </style>
</head>
<body class="d-flex flex-column min-vh-100"> 

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top py-3"> 
        <div class="container-fluid">
            <a class="navbar-brand text-danger fw-bold fs-4" th:href="@{/hia_jee/}">BRACKET MASTER</a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/hia_jee/tournaments}">Catalogue Tournois</a>
                    </li>
                    
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle text-info" href="#" id="adminDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Administration
                        </a>
                        <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="adminDropdown">
                            <li><a class="dropdown-item" th:href="@{/hia_jee/admin/sponsors}">Gestion des Sponsors</a></li> 
                            <li><a class="dropdown-item" th:href="@{/hia_jee/admin/tournaments/new}">Gestion des Tournoi</a></li>
                        </ul>
                    </li>
                </ul>
                
                <a th:href="@{/hia_jee/login}" class="btn btn-outline-danger">Connexion</a>
            </div>
        </div>
    </nav>
    
    <main class="container py-4 flex-grow-1">
        <div th:replace="${content}">
        </div>
    </main>

    <footer class="bg-dark text-white-50 text-center text-lg-start mt-auto py-4"> 
        <div class="container">
             <span class="text-muted">Â© 2025 E-Sport Bracket Master | Projet JEE</span>
        </div>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
