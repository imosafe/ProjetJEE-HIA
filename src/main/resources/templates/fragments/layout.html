<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:fragment="layout(title, content)">
<head th:fragment="header(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:replace="${title}">E-Sport Bracket Master</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <style>
        body {
            background-color: #f0f0f0;
            color: #343a40;
        }
        .navbar {
            border-bottom: 3px solid #ff4500;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.4);
        }
    </style>
</head>
<body class="d-flex flex-column min-vh-100">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top py-3">
    <div class="container-fluid">
        <a class="navbar-brand text-danger fw-bold fs-4" th:href="@{/}">BRACKET MASTER</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                <li class="nav-item">
                    <a class="nav-link" th:href="@{/tournaments}">Catalogue Tournois</a>
                </li>

                <li class="nav-item dropdown" th:if="${session.user != null and session.user.role.name() == 'ADMIN'}">
                    <a class="nav-link dropdown-toggle text-info" href="#" id="adminDropdown" role="button" data-bs-toggle="dropdown">
                        Administration
                    </a>
                    <ul class="dropdown-menu dropdown-menu-dark">
                        <li><a class="dropdown-item" th:href="@{/admin/sponsors}">Gestion des Sponsors</a></li>
                        <li><a class="dropdown-item" th:href="@{/admin/tournaments/new}">Créer un Tournoi</a></li>
                    </ul>
                </li>
            </ul>

            <div class="d-flex align-items-center gap-2">
                <div th:if="${session.user != null}" class="d-flex align-items-center">
                        <span class="text-white me-3">
                            <i class="bi bi-person-circle"></i>
                            Bonjour, <b class="text-warning" th:text="${session.user.username}">User</b>
                        </span>
                    <a th:href="@{/logout}" class="btn btn-sm btn-outline-light">Déconnexion</a>
                </div>

                <div th:unless="${session.user != null}">
                    <a th:href="@{/login}" class="btn btn-outline-danger me-2">Connexion</a>
                    <a th:href="@{/register}" class="btn btn-danger">Inscription</a>
                </div>
            </div>
        </div>
    </div>
</nav>

<main class="container py-4 flex-grow-1">
    <div th:replace="${content}"></div>
</main>

<footer class="bg-dark text-white-50 text-center py-4 mt-auto">
    <div class="container">
        <span class="text-muted">© 2025 E-Sport Bracket Master | Projet JEE</span>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
